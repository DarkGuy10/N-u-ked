name: Continous Integration

on:
    push:
        branches: [master]
    workflow_dispatch:

jobs:
    prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  ref: ${{ github.head_ref }}
            - name: Prettify code
              uses: creyD/prettier_action@v4.3
              with:
                  commit_message: 'style: fix formatting'
                  prettier_options: -w .
